spring.datasource.platform=postgresql
spring.datasource.url=jdbc:postgresql://localhost:5432/spring_5_one_to_many_bi
spring.datasource.username=postgres
spring.datasource.password=0492355
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.datasource.continue-on-error=true

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.check_nullability=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
# generate and log statistics
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=DEBUG
hibernate.query.interceptor.error-level=EXCEPTION
# log slow queries
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=3
# activate parameter padding
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true

server.error.include-message=always